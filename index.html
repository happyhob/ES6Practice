<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 제목 -->
    <div id="todoTitleContainer">
      <h1>ToDo It!</h1>
    </div>

    <!-- 입력 -->
    <div id="todoInputContainer">
      <div class="todo-row">
        <input id="todoInputTxt" type="text" />
        <button id="todoAddBtn" type="button">+</button>
      </div>
    </div>

    <!-- 목록 -->
    <div id="todoListContainer">

    </div>

    <!-- 전체 삭제 버튼 -->
    <div id="todoDeleteAllContainer">
      <button id="todoClearBtn" type="button">Clear All</button>
    </div>
  </div>
</body>
</html>
